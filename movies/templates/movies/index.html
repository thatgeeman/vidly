{% extends 'base.html' %}

{% block content %}
    <!-- table.table>thead>tr>th*4 -->
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
                <th>Daily Rate</th>
            </tr>
        </thead>
    <!--tbody>tr>td*4-->
    <tbody>
        <!--iterate each col for each movie-->
        {% for movie in movies %}
            <tr>
                <td>
                    <!--use href to hyperlink movies_detail used in urls.py
                        can use movies:detail since we set app_name in urls.py
                    -->
                    <a href="{% url 'movies:detail' movie.id %}"> {{movie.title}} </a>
                </td>  
                <td>{{movie.genre}}</td>
                <td>{{movie.stock}}</td>
                <td>{{movie.daily_rate}}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock content %}
