<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Movies</title>
</head>
<body>
    <!-- table.table>thead>tr>th*4 -->
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Stock</th>
                <th>Daily Rate</th>
            </tr>
        </thead>
    </table>
    <!--tbody>tr>td*4-->
    <tbody>
        <!--iterate each col for each movie-->
        {% for movie in movies %}
            <tr>
                <td>{{movie.title}}</td>
                <td>{{movie.genre}}</td>
                <td>{{movie.stock}}</td>
                <td>{{movie.daily_rate}}</td>
            </tr>
        {% endfor %}
    </tbody>
    
</body>
</html>
